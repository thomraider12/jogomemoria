<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    .card {
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    footer {
      font-family: "Barlow Condensed", sans-serif;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: large;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-4xl font-bold mb-8">Jogo da Memória</h1>
  <div class="flex gap-4 mb-4">
    <button id="theme-emoji" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Emojis</button>
    <button id="theme-animals" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Animais</button>
    <button id="theme-flags" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Bandeiras</button>
  </div>
  <div id="game-board" class="grid grid-cols-4 gap-4">
    <!-- Cartas serão geradas dinamicamente aqui -->
  </div>
  <div class="mt-8 flex gap-8">
    <p id="timer" class="text-xl font-semibold">Tempo: 00:00</p>
    <p id="move-counter" class="text-xl font-semibold">Movimentos: 0</p>
  </div>
  <p id="result" class="mt-4 text-xl font-semibold"></p>
  <button id="reset-button" class="mt-8 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 hidden">
    Reiniciar Jogo
  </button>
  <footer>Feito por <a href="https://thomraider12.github.io/thomraider12/">Tomás Afonso</a>. 2025 &copy;</footer>
  <script src="script.js"></script>
</body>
</html>
